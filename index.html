<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main class="container">
    <!--top left-corner image-->
    <div class="bg-top">
      <img src="./images/bg-pattern-top.svg" alt="">
    </div>

    <!--main card component-->
    <div class="card">
      <div class="card-top">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>

      <div class="profile">
        <div class="profile-image"><img src="./images/image-victor.jpg" alt=""></div>
        <h2> Victor Crest <span class="text-mute">26</span></h2>
        <p class="text-small">London</p>
      </div>

      <div class="hr"></div>

      <div class="rating">
        <h3 class="rating-item">80K <span class="line-break">Followers</span> </h3>
        <h3 class="rating-item">803K <span class="line-break">Likes</span></h3>
        <h3 class="rating-item">1.4K <span class="line-break">Photos</span></h3>
      </div>
    </div>
    <!--end main-card component-->

    <!--bottom background image-->
    <div class="bg-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="">
    </div>

  </main>
</body>

</html>
